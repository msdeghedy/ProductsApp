<div id="section-products" class="pb-5">
  <div class="container">
    <div class="row align-items-stretch">
      <div *ngFor="let product of productList" class="col-md-4 mb-4">
        <app-card
          [product]="product"
          (triggerChangeInChild)="triggerEventInParetnt($event)"
        ></app-card>
      </div>
    </div>
  </div>
</div>
