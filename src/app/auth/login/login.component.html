<div class="container w-25 mx-auto my-5">
  <form
    #loginForm="ngForm"
    (ngSubmit)="handleSubmitForm(loginForm)"
    class="mb-5"
  >
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="text"
        class="form-control"
        id="email"
        aria-describedby="nameHelp"
        #email="ngModel"
        name="email"
        ngModel
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
      <div
        *ngIf="
          (email.touched && !email.valid) ||
          (loginForm.submitted && !email.valid)
        "
      >
        <div
          id="nameHelp"
          *ngIf="email.errors && email.errors['required']"
          class="form-text text-danger"
        >
          This field is required
        </div>

        <div
          id="nameHelp"
          *ngIf="email.errors && email.errors['pattern']"
          class="form-text text-danger"
        >
          Email must contain @ char and a domain name
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        #password="ngModel"
        ngModel
        name="password"
        class="form-control"
        id="category"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary w-100"
    >
      Submit
    </button>
  </form>

  <p class="fw-bold">
    Don't have account?
    <a routerLink="/register" class="text-black">Register</a>
  </p>
</div>
